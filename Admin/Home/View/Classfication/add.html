<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>添加菜品分类信息</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
		<!--[if lt IE 9]>
		<script src="__JS__/html5.js"></script>
		<![endif]-->
		<script src="__JS__/jquery.js"></script>
	
    <script type="text/javascript">
     $(function(){
        $('input[name="c_id"]').blur(function(){
          var c_id=$(this).val();
            $.get('__URL__/checkId',{'c_id':c_id},function(data){
            //alert(data);
            if(data=='超界'){
              $('#id').html('编号应由2位的数字组成');
            }else if(data=='已存在'){
              $('#id').html('该编号已存在');
            }else{
              $('#id').html('');
            }
          });
        });
      });
    </script>
	</head>
	<body>
	  <section>
    <div class="page_title">
     <h2 class="fl">添加菜品分类信息</h2>
    </div>
    <form action='__URL__/do_add' method='post' name='myForm'>
      <ul class="ulColumn">
      <input type="hidden" name="c_exist" value="1"/> 
       <li>
        <span class="item_name" style="width:120px;">编号：</span>
        <input type="text" name="c_id" class="textbox textbox_295" placeholder="必填：由2位的数字组成..."/> 
        <span id="id" class="errorTips"></span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">名称：</span>
        <input type="text" name="c_name" class="textbox textbox_295" placeholder="必填：长度不超过10..."/>
       </li>
       <li>
        <span class="item_name" style="width:120px;"></span>
        <input type="submit" class="link_btn"/>
       </li>
      </ul>
      </form>
     </section>
	</body>
</html>
