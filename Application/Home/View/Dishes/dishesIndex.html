<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>点餐系统</title>
<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
<!--[if lt IE 9]>
<script src="__JS__/html5.js"></script>
<![endif]-->
<script src="__JS__/jquery.js"></script>
<script src="__JS__/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript">
(function($){
    $(window).load(function(){
      
      $("a[rel='load-content']").click(function(e){
        e.preventDefault();
        var url=$(this).attr("href");
        $.get(url,function(data){
          $(".content .mCSB_container").append(data); 
          //load new content inside .mCSB_container
          //scroll-to appended content 
          $(".content").mCustomScrollbar("scrollTo","h2:last");
        });
      });
      
      $(".content").delegate("a[href='top']","click",function(e){
        e.preventDefault();
        $(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
      });
      
    });
  })(jQuery);
$(document).ready(function(){
  $("a").click(function(){
    $("a").removeClass('active');
    $(this).addClass('active');
  });
});
</script>
</head>
<body>
<!--header-->
<header>
 <h1><img src="__IMAGES__/application_logo.png"/></h1>
 <ul class="rt_nav">
  <li><a href="__URL__/odlist?r_id=<{$r_id}>" class="website_icon">查看已点</a></li>
 </ul>
</header>

<!--aside nav-->
<aside class="lt_aside_nav content mCustomScrollbar">

 <ul>
  <li>
  <dl>
   <dt>推荐菜品 </dt>
     <dd><a href="__URL__/recent?r_id=<{$r_id}>" target="rt_frame">新品</a></dd>
    <dd><a href="__URL__/hot?r_id=<{$r_id}>" target="rt_frame">热销</a></dd>
  </dl>

<dl>

    <dt>菜品类别 </dt>
    <!--当前链接则添加class:active-->

   <foreach name='list' item='v'>
    <dd><a href="__URL__/dishesInfo?c_id=<{$v.c_id}>&r_id=<{$r_id}>" target="rt_frame"><{$v.c_name}></a></dd>
    </foreach>
 
   </dl>
  </li>
 </ul>
</aside>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
    <iframe name="rt_frame" frameborder="0" src="wel"  scrolling="no">
 </iframe>
 </div>
</section>
</body>
</html>
