<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>登录点餐系统</title>

<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
  <!--[if lt IE 9]>
    <script src="__JS__/html5.js"></script>
    <![endif]-->
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="__JS__/jquery.js"></script>
<script src="__JS__/verificationNumbers.js"></script>
<script src="__JS__/Particleground.js"></script>
<script src="__JS__/basic.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
});
function subm(){
  var m_name=document.myForm.m_name;
  var m_pwd=document.myForm.m_pwd;
  var checkcode=document.myForm.checkcode;
  var code=document.myForm.code;
  //alert(code.value);
  if(code.value==''){
    alert('请核验验证码');
  }else if(m_name.value==''||m_pwd.value==''){
    document.getElementById("J_codetext").setAttribute("placeholder","输入验证码");
    document.getElementById("J_code").value='';
    alert('用户名或者密码不能为空');
  }else{
    document.getElementById("J_code").value='';
    document.myForm.submit();
  }
}

</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>登录点餐系统</strong>
  
 </dt>
 <form action='__URL__/do_login' method='post' name='myForm'>
 <dd class="user_icon">
  <input type="text" placeholder="账号" name="m_name" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="m_pwd" placeholder="密码" name="m_pwd" class="login_txtbx"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="验证码"  name="checkcode" maxlength="4" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
  <input type="button"  value="验证码核验" class="ver_btn" onclick="validate()"/>
 </dd>
 <input type="hidden" id="J_code" name="code"/>
 <dd>
  <input type="button"  value="立即登录" class="submit_btn" onclick="subm()"/>
 </dd>
 </form>
</dl>
</body>
</html>
